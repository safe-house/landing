{% extends "./base.html" %}

{% block body %}

    <div class="container-fluid justify-content-center align-bottom" style="max-width: 350px; text-align: center; margin-top: 10em">
  <form class="" action="{% url 'confirm_register' %}" method="post">
{% csrf_token %}

      <h3>Register</h3>
      <p>Please fill up the form to create your account and get access to dashboard.</p>

      <div class="input-group mb-3">
            <input type="text" class="form-control" required name="name" placeholder="First Name">
      </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" required name="surname" placeholder="Last Name">
        </div>

      <div class="input-group mb-3">
      <div class="input-group input-group-seamless">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="material-icons">person</i>
          </span>
        </span>
        <input type="text" class="form-control" id="form1-username" placeholder="Email" required name="email">
      </div>
    </div>

   <div class="input-group mb-3">
      <div class="input-group input-group-seamless">
        <input type="password" class="form-control" id="form2-password" placeholder="Password" required name="password">
        <span class="input-group-append">
          <span class="input-group-text">
            <i class="material-icons">lock</i>
          </span>
        </span>
      </div>
    </div>

      <button type="submit" class="mb-4 btn btn-primary mr-2 container-fluid">Register</button>

      <p>Have already an account? Click here to <a href="/dashboard/login">Login</a>.</p>

  </form>
</div>
{% endblock %}
