{% extends "./dashboard_base.html" %}
{% load tags %}

{% block main-content %}
    <div class="page-header row no-gutters py-4">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle">Overview</span>
            <h3 class="page-title">User Profile</h3>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">


        <div class="col-lg-8">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">Account Details</h6>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                          <form class="" action="{% url 'edit_user' %}" method="post">
                          {% csrf_token %}
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="feFirstName">First Name</label>
                                <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name" value="{{ user_info.0 }}"> </div>
                              <div class="form-group col-md-6">
                                <label for="feLastName">Last Name</label>
                                <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name" value="{{ user_info.1 }}"> </div>
                            </div>
                            <div class="form-row">
                               <div class="form-group col-md-6">
                                <label for="fePassword">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword1" placeholder="New Password"> </div>
                              <div class="form-group col-md-6">
                                <label for="fePassword">Confirm New Password</label>
                                <input type="password" class="form-control" id="newPasswordRepeat" name="newPassword2" placeholder="Confirm New Password"> </div>
                            </div>

                            <button type="submit" class="btn btn-accent">Update Account</button>
                          </form>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
        </div>
    </div>
{% endblock %}
